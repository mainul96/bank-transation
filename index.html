<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome to my Baper Bank!!!</title>
</head>
<body>
    <header>
        <h1 class="text-4xl	text-center my-6 ">welcome to My <span class="text-cyan-700">Bapper Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-200 w-9/12 mx-auto rounded-lg">
            <article class="p-8">
                <h2 class="mb-3 font-semibold text-3xl">Login Here</h2>
                <input class="w-9/12 block mb-2 px-2 py-1" type="email" id="email-field" placeholder="please enter your email">
                <input class="w-9/12 block mb-2 px-2 py-1" type="password" id="password-field" placeholder="please enter your login password">
                <button id="btn-submit" class="bg-amber-600 px-4 py-2 text-white text-2xl rounded-lg hover:bg-sky-700">Submit</button>
            </article>
           
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
